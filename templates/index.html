<!DOCTYPE html>
<html>
<head>
    <title>Sentiment Analyzer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #eef2f3, #d9e2ec);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 60px;
        }

        .container {
            background: white;
            width: 90%;
            max-width: 700px;
            padding: 35px;
            border-radius: 18px;
            box-shadow: 0 12px 28px rgba(0,0,0,0.1);
            animation: fadeIn 0.5s ease-out;
        }

        h2 {
            margin-top: 0;
            font-size: 28px;
            font-weight: 600;
            text-align: center;
            color: #222;
        }

        textarea {
            width: 100%;
            height: 140px;
            padding: 15px;
            font-size: 16px;
            border-radius: 12px;
            border: 1.5px solid #cbd5e0;
            outline: none;
            resize: none;
            transition: border 0.25s ease;
            font-family: inherit;
        }

        textarea:focus {
            border-color: #4c9aff;
            box-shadow: 0 0 0 3px rgba(76,154,255,0.2);
        }

        button {
            width: 100%;
            background: #4c9aff;
            border: none;
            padding: 14px;
            font-size: 17px;
            border-radius: 12px;
            font-weight: 600;
            color: white;
            margin-top: 12px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #3a82d3;
        }

        .result {
            margin-top: 30px;
            background: #f7fbff;
            border-left: 5px solid #4c9aff;
            padding: 20px;
            border-radius: 10px;
            animation: fadeIn 0.5s ease-out;
        }

        .result p {
            font-size: 16px;
            margin: 8px 0;
        }

        .sentiment-label {
            display: inline-block;
            font-weight: 600;
            padding: 5px 12px;
            border-radius: 8px;
            color: white;
        }

        .positive { background: #22c55e; }
        .neutral { background: #6b7280; }
        .negative { background: #ef4444; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>

<div class="container">
    <h2>Sentiment Analysis Web App</h2>

    <form method="POST">
        <textarea name="user_text" placeholder="Type something..." required></textarea>
        <button type="submit">Analyze Sentiment</button>
    </form>

    {% if result %}
    <div class="result">
        <p><strong>Text:</strong> {{ result.text }}</p>

        <p>
            <strong>Sentiment:</strong>
            <span class="sentiment-label 
                {% if 'Positive' in result.sentiment %} positive 
                {% elif 'Negative' in result.sentiment %} negative 
                {% else %} neutral {% endif %}">
                {{ result.sentiment }}
            </span>
        </p>

        <p><strong>Polarity:</strong> {{ result.polarity }}</p>
        <p><strong>Subjectivity:</strong> {{ result.subjectivity }}</p>
    </div>
    {% endif %}

</div>

</body>
</html>
