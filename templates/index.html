<!DOCTYPE html>
<html>
<head>
    <title>Sentiment Analyzer</title>
    <style>
        body { font-family: Arial; margin: 40px; background: #f4f4f4; }
        form { margin-bottom: 30px; }
        textarea { width: 100%; height: 120px; padding: 10px; font-size: 16px; }
        button { padding: 10px 20px; font-size: 16px; margin-top: 10px; cursor: pointer; }
        .result { background: white; padding: 20px; border-radius: 8px; }
    </style>
</head>
<body>

<h2>Sentiment Analysis Web App</h2>

<form method="POST">
    <textarea name="user_text" placeholder="Enter text here..." required></textarea>
    <br>
    <button type="submit">Analyze</button>
</form>

{% if result %}
<div class="result">
    <h3>Analysis Result:</h3>
    <p><strong>Text:</strong> {{ result.text }}</p>
    <p><strong>Sentiment:</strong> {{ result.sentiment }}</p>
    <p><strong>Polarity:</strong> {{ result.polarity }}</p>
    <p><strong>Subjectivity:</strong> {{ result.subjectivity }}</p>
</div>
{% endif %}

</body>
</html>
